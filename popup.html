<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/toggle.css">
    </head>
    <body>

        <div class="card text-center" style="width: 20rem; text-shadow: 0 .05rem .1rem rgba(0, 0, 0, .2); box-shadow: inset 0 0 5rem rgba(0, 0, 0, .2);">
            <div class="card-header">
                <div>
                    <h3 style="float: left;">DNTA ON/OFF</h3>
                </div>
                
                <label id="oo" style="float: right;" class="switch">
                    <input id="on-off" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="card-body">
                <h5 class="card-title">View or set the session key</h5>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">&#128273;</span>
                    </div>
                    <input id="in-key" type="text" class="form-control" placeholder="Enter your key here">
                    <div class="input-group-append">
                        <a id="but-rand" class="btn btn-secondary">&#127922;</a>
                    </div>
                </div>

                <a id="but-view" class="btn btn-info" style="width: 48%;">View</a>
                <a id="but-set" class="btn btn-primary" style="width: 48%;">Set</a>
            </div>
        </div>

        <script src="js/popup.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
